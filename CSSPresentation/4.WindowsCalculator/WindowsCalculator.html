<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Windows Calculator</title>
    <link href="StyleCalculator.css" rel="stylesheet" />
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <ul class="winButtons">
            <li><button id="minimize"></button></li>
            <li><button id="maximize"></button></li>
            <li><button id="exit"></button></li>
        </ul>
        <div class="container">
            <nav>
                <a href="#"><span class="firstLetter">V</span>iew</a>
                <a href="#"><span class="firstLetter">E</span>dit</a>
                <a href="#"><span class="firstLetter">H</span>elp</a>
            </nav>
            <div class="content">
                <div class="display">8854455</div>
                <div class="binary">
                    <table class="binaryTable">
                        <tr>
                            <td>0000</td>
                            <td>0000</td>
                            <td>0000</td>
                            <td>0000</td>
                            <td>0000</td>
                            <td>0000</td>
                            <td>0000</td>
                            <td>0000</td>
                        </tr>
                        <tr>
                            <td>63</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>47</td>
                            <td></td>
                            <td></td>
                            <td class="right-position">32</td>
                        </tr>
                        <tr>
                            <td>0000</td>
                            <td>0000</td>
                            <td>1000</td>
                            <td>0111</td>
                            <td>0001</td>
                            <td>1011</td>
                            <td>1011</td>
                            <td>0111</td>
                        </tr>
                        <tr>
                            <td>31</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>15</td>
                            <td></td>
                            <td></td>
                            <td class="right-position">0</td>
                        </tr>
                    </table>
                </div>
                <div class="operations">
                    <table class="operationTable">
                        <colgroup>
                            <col width="20%" />
                            <col />
                            <col />
                            <col />
                            <col />
                            <col />
                            <col />
                            <col />
                            <col />
                        </colgroup>
                        <tr>
                            <td rowspan="3">
                                <ul>
                                    <li>
                                        <input type="radio" name="system" id="hex"/>
                                        <label for="hex">Hex</label> 
                                    </li>
                                    <li>
                                        <input type="radio" name="system" id="dec" checked/>
                                        <label for="dec">Dec</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="system" id="oct" />
                                        <label for="oct">Oct</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="system" id="bin" />
                                        <label for="bin">Bin</label>
                                    </li>
                                </ul>
                            </td>
                            <td>
                                <button disabled="disabled"></button>
                            </td>
                            <td>
                                <button class="button">Mod</button>
                            </td>
                            <td>
                                <button disabled="disabled">A</button>
                            </td>
                            <td>
                                <button class="functionButton">MC</button>
                            </td>
                            <td>
                                <button class="functionButton">MR</button>
                            </td>
                            <td>
                                <button class="functionButton">MS</button>
                            </td>
                            <td>
                                <button class="functionButton">M+</button>
                            </td>
                            <td>
                                <button class="functionButton">M-</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="button">(</button>
                            </td>
                            <td>
                                <button class="button">)</button>
                            </td>
                            <td>
                                <button disabled="disabled">B</button>
                            </td>
                            <td>
                                <button class="button">&larr;</button>
                            </td>
                            <td>
                                <button class="button">CE</button>
                            </td>
                            <td>
                                <button class="button">C</button>
                            </td>
                            <td>
                                <button class="button">&plusmn;</button>
                            </td>
                            <td>
                                <button disabled="disabled">&radic;</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="button">RoL</button>
                            </td>
                            <td>
                                <button class="button">RoR</button>
                            </td>
                            <td>
                                <button disabled="disabled">C</button>
                            </td>
                            <td>
                                <button class="button">7</button>
                            </td>
                            <td>
                                <button class="button">8</button>
                            </td>
                            <td>
                                <button class="button">9</button>
                            </td>
                            <td>
                                <button class="button">/</button>
                            </td>
                            <td>
                                <button disabled="disabled">%</button>
                            </td>
                        </tr>
                        <tr>
                            <td rowspan="3">
                                <ul>
                                    <li>
                                        <input type="radio" name="word" id="qword" checked/>
                                        <label for="hex">Qword</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="wordSize" id="dword" />
                                        <label for="dec">Dword</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="wordSize" id="word" />
                                        <label for="oct">Word</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="wordSize" id="byte" />
                                        <label for="bin">Byte</label>
                                    </li>
                                </ul>
                            </td>
                            <td>
                                <button class="button">Or</button>
                            </td>
                            <td>
                                <button class="button">Xor</button>
                            </td>
                            <td>
                                <button disabled="disabled">D</button>
                            </td>
                            <td>
                                <button class="button">4</button>
                            </td>
                            <td>
                                <button class="button">5</button>
                            </td>
                            <td>
                                <button class="button">6</button>
                            </td>
                            <td>
                                <button class="button">*</button>
                            </td>
                            <td>
                                <button disabled="disabled">1/x</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="button">Lsh</button>
                            </td>
                            <td>
                                <button class="button">Rsh</button>
                            </td>
                            <td>
                                <button disabled="disabled">E</button>
                            </td>
                            <td>
                                <button class="button">1</button>
                            </td>
                            <td>
                                <button class="button">2</button>
                            </td>
                            <td>
                                <button class="button">3</button>
                            </td>
                            <td>
                                <button class="button">-</button>
                            </td>
                            <td rowspan="2">
                                <button id="equal", class="button">=</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="button">Not</button>
                            </td>
                            <td>
                                <button class="button">And</button>
                            </td>
                            <td>
                                <button disabled="disabled">F</button>
                            </td>
                            <td colspan="2">
                                <button class="button">0</button>
                            </td>
                            <td>
                                <button disabled="disabled">.</button>
                            </td>
                            <td>
                                <button class="button">+</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
